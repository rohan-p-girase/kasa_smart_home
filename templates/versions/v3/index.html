<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
    .form-switch .form-check-input {width: 4em; height: 2em; border-width: 0.33em;}
    body{
        background-color: #F0F0F0;
    }

</head>
<body>
    
    <!-- <div id="device-load-status" class="spinner-border position-absolute top-50 start-50" role="status"></div> -->

    <div class="container-fluid text-center">
        <div class="row my-2">
            <div class="col-12 text-start">
                <h1 id="toggleFullscreen">My Devices</h1>
            </div>
        </div>
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 my-1 border-bottom"></div>
        
        <div class="row">
            <!-- <div class="col-3"> -->
                <div id="living-list" class="row text-start">
                    <h3>Living + Dining Room</h3>
                        <!-- DEVICE LIST -->
                </div>
            <!-- </div> -->
            <!-- <div class="col-9"> -->
                <!-- <div id="dining-list" class="row text-start"> -->
                    <!-- <h3>Dining Room</h3> -->
                        <!-- DEVICE LIST -->
                <!-- </div> -->
            <!-- </div> -->
        </div>

        <!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 my-1 border-bottom"></div>
        
        <div class="row">
            <div id="dining-list" class="row text-start">
                <h3>Dining Room</h3>
            </div>
        </div> -->
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 my-1 border-bottom"></div>
    
        <div class="row">
            <div id="hallway-list" class="row text-start">
                <h3>Hallway Lights</h3>
                <!-- DEVICE LIST -->
            </div>
        </div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 my-1 border-bottom"></div>

        <div class="row">
            <div id="bedroom-list" class="row text-start">
                <h3>Master Bedroom</h3>
                <!-- DEVICE LIST -->
            </div>
        </div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 my-1 border-bottom"></div>

        <div class="row">
            <div id="outlet-list" class="row text-start">
                <h3>All Outlets</h3>
                <!-- DEVICE LIST -->
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
        // Enter fullscreen
        document.getElementById("toggleFullscreen").addEventListener("click", function() {
            // If not in fullscreen mode, enter fullscreen.
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                const elem = document.documentElement;

                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* For Chrome */
                    elem.webkitRequestFullscreen();
                }
            } else {
                // If in fullscreen mode, exit.
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* For Chrome */
                    document.webkitExitFullscreen();
                }
            }
        });

        $(document).ready(function(){

            function refreshDevices() {$.get('/wake_up_devices', function(data) {});}

            setTimeout(function() {
                setInterval(refreshDevices, 2 * 60 * 1000);
            }, 2 * 60 * 1000);
            
            refreshDevices();

            var timeoutId = null;

            $(document).on('click', '.brightness-input', function() {
            // $('.brightness-input').on('input', function () {
                var id = $(this).attr('id');
                var deviceNewBrightness = $(this).val();
                id = id.replace('setBrightness_', '');
                var deviceAddr = $(`#deviceAddr_${id}`).val();
                var deviceMac = $(`#deviceMac_${id}`).val();
                var deviceModel = $(`#deviceModel_${id}`).val();
                var devicebrightness = $(`#deviceBrightness_${id}`).val();

                // Clear the previous timeout if it exists
                if (timeoutId !== null) {
                    clearTimeout(timeoutId);
                }

                // Set a new timeout
                timeoutId = setTimeout(function () {
                    $.ajax({
                        url: '/change_brightness',
                        type: 'POST',
                        data: {
                            'id': id,
                            'deviceAddr': deviceAddr,
                            'deviceMac': deviceMac,
                            'deviceModel': deviceModel,
                            'devicebrightness': devicebrightness,
                            'deviceNewBrightness': deviceNewBrightness
                        },
                        success: function (response) {
                            console.log('Success:', response);
                        },
                        error: function (xhr, status, error) {
                            console.log('Error:', error);
                        },
                    });
                }, 500); // Wait 1 second before sending the request
            });

            $("#device-list").on("click", ".btn-toggle", function(event) {
                event.preventDefault(); // Prevents the default action
                $(this).find('.btn').toggleClass('active');  
                if ($(this).find('.btn-primary').length>0) {
                    $(this).find('.btn').toggleClass('btn-primary');
                }
                $(this).find('.btn').toggleClass('btn-default');
            });
            
            // TOGGLE DEVICE
            $(document).on('click', '.form-check-input', function() {

                var id = $(this).attr('id');
                var isChecked = $(this).prop('checked');
                var deviceAddr = $(`#deviceAddr_${id}`).val();
                var deviceMac = $(`#deviceMac_${id}`).val();
                var deviceModel = $(`#deviceModel_${id}`).val();
                
                $.ajax({
                    url: '/toggle_light',
                    type: 'POST',
                    data: {
                        'id': id,
                        'status': isChecked,
                        'deviceAddr': deviceAddr,
                        'deviceMac': deviceMac,
                        'deviceModel': deviceModel
                    },
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error occurred:", error);
                    }
                });
            
            });

            // PAGE LOAD
            $.ajax({
                url: "/get_device_info",
                type: "GET",
                success: function(response){
                    $("#device-load-status").addClass("visually-hidden");
                    for (var ip in response) {
                        if (response.hasOwnProperty(ip)) {
                            var device = response[ip];

                            // SET DISPLAY VARIABLES
                            var deviceModel = device.model;
                            var deviceName = device.name;
                            var state = device.state;
                            var deviceAddr = device.addr;
                            var deviceMac = device.mac;
                            var deviceKey = device.key;
                            var deviceGroup = device.group;
                            var devChecked = 'checked';
                            if(state!=true){
                                devChecked='';
                            }
                            var isDimmable = '';
                            var deviceIcon = '';
                            var colorTemp = '';
                            var validTemp = '';
                            var deviceHSV = '';
                            var appendTo = '';
                            var ledState = '';
                            var onSince = '';
                            var currentConsumption = '';
                            var deviceBrightness = '';
                            var lightDetails = device.light_details;
                            var lightState = device.light_state;
                            var sysInfo = device.sys_info;
                            var turnOnBehavior = device.turn_on_behavior;
                            var features = device.features;
                            var emeterRealtime = '';
                            var emeterThisMonth = '';
                            var emeterToday = '';

                            // HS103(US) -> Wi-Fi Outlet
                            if(deviceModel == 'HS103(US)'){
                                ledState = device.led_state;
                                onSince = device.on_since;
                                deviceIcon = 'bi-outlet';
                                if(onSince== null){
                                    onSince = 'device turned off';
                                }
                                currentConsumption = device.current_consumption;
                                subCategory=`
                                    <p class="card-text">${onSince}</p>
                                `;
                                appendTo=`#outlet-list`;
                            }

                            // KL125(US) -> Wi-Fi Bulb
                            if(deviceModel == 'KL125(US)'){
                                deviceIcon = 'bi-lamp';
                                deviceBrightness = device.brightness;
                                isDimmable = device.is_dimmable;
                                colorTemp = device.color_temp;
                                validTemp = device.valid_temp;
                                deviceHSV = device.hsv;
                                currentConsumption = device.current_consumption;
                                onSince = device.on_since;
                                emeterRealtime = device.emeter_realtime;
                                emeterThisMonth = device.emeter_this_month;
                                emeterToday = device.emeter_today;
                                // subCategory=`<div class="progress w-100" role="progressbar" aria-label="Example with label" aria-valuenow="${deviceBrightness}" aria-valuemin="0" aria-valuemax="100">
                                //                 <div class="progress-bar" style="width:${deviceBrightness}%; background-color: #ffd452b8;"></div>
                                //             </div>
                                //             <p class="card-text">${currentConsumption} Watts</p>
                                //             `;
                                // <label for="setBrightness_diningroom1" class="form-label">Brightness</label>
                                // <input type="range" class="form-range brightness-input" min="0" max="100" step="1" value="100" id="setBrightness_diningroom1">
                                subCategory=`
                                    <input type="range" class="form-range brightness-input" min="0" max="100" step="1" value="${deviceBrightness}" id="setBrightness_${deviceKey}">
                                `;
                                appendTo=`#${deviceGroup}-list`;
                            }
                        
                            var listItem = `
                            <div class="col-3 my-2">
                                <div class="shadow card">
                                    <div class="card-body">
                                        <i class="bi ${deviceIcon} mx-1" style="font-size: 4rem;"></i>
                                        <div class="form-check form-switch float-end">
                                            <input class="form-check-input" type="checkbox" role="switch" id="${deviceKey}" ${devChecked}>
                                            <label class="form-check-label" for="${deviceKey}"></label>
                                            <input type="hidden" id="deviceAddr_${deviceKey}" value="${deviceAddr}">
                                            <input type="hidden" id="deviceMac_${deviceKey}" value="${deviceMac}">
                                            <input type="hidden" id="deviceModel_${deviceKey}" value="${deviceModel}">
                                            <input type="hidden" id="deviceBrightness_${deviceKey}" value="${deviceBrightness}">
                                        </div>
                                        <h4 class="card-title mt-3 text-nowrap">${deviceName}</h4>`;
                                        listItem+=subCategory;
                        listItem+=` </div>
                                </div>
                            </div>`;
                            
                            $(appendTo).append(listItem);
                        }
                    }
                }
            });

        });
    </script>
</body>
</html>
