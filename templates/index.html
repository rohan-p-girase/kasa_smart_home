<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
    .form-switch .form-check-input {width: 4em; height: 2em; border-width: 0.16em;}
    body{
        background-color: #F0F0F0;
    }
    </style>
</head>
<body>
    
    <!-- <div id="device-load-status" class="spinner-border position-absolute top-50 start-50" role="status"></div> -->

    <div class="container-fluid text-center">

        <div class="row my-2">
            <div class="col-4 text-start">
                <h1 id="toggleFullscreen">My Devices</h1>
            </div>
            <div class="col-4 text-center">
                <h6 id="toggleHomeData">October 30, 2023</h6>
                <h6 id="toggleHomeData">5:45 PM (PST) <i class="bi bi-wifi"></i></h6>
            </div>
            <div class="col-4 text-center">
                <div class="form-check form-switch float-end">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggleAllDevices" style="width: 8em !important;height: 3em !important;">
                </div>
            </div>
        </div>

        <div class="row text-start mb-3">
            <h3 class="">Lights</h3>
            <!-- BULB DEVICES -->
            <div class="col-3 my-1">
                <div class="shadow card">
                    <div class="card-body">
                        <i class="bi bi-lamp m-0 p-0" style="font-size: 2rem;"></i>
                        <div class="form-check form-switch float-end">
                            <input class="form-check-input" type="checkbox" role="switch" id="livingroom">
                            <label class="form-check-label" for="livingroom"></label>
                        </div>
                        <input type="range" class="form-range brightness-input" min="0" max="100" step="1" value="100" id="setBrightness_livingroom">
                        <h4 class="card-title m-0 p-0">Living Room</h4>
                        <h6 id="device-count-living" class="mt-1 pt-1 mb-0 pb-0 text-secondary">1 device</h6>
                    </div>
                </div>
            </div>
            <div class="col-3 my-1">
                <div class="shadow card">
                    <div class="card-body">
                        <i class="bi bi-lamp m-0 p-0" style="font-size: 2rem;"></i>
                        <div class="form-check form-switch float-end">
                            <input class="form-check-input" type="checkbox" role="switch" id="diningroom">
                            <label class="form-check-label" for="diningroom"></label>
                        </div>
                        <input type="range" class="form-range brightness-input" min="0" max="100" step="1" value="100" id="setBrightness_diningroom">
                        <h4 class="card-title m-0 p-0">Dining Room</h4>
                        <h6 id="device-count-dining" class="mt-1 pt-1 mb-0 pb-0 text-secondary">1 device</h6>
                    </div>
                </div>
            </div>
            <div class="col-3 my-1">
                <div class="shadow card">
                    <div class="card-body">
                        <i class="bi bi-lamp m-0 p-0" style="font-size: 2rem;"></i>
                        <div class="form-check form-switch float-end">
                            <input class="form-check-input" type="checkbox" role="switch" id="hallway">
                            <label class="form-check-label" for="hallway"></label>
                        </div>
                        <input type="range" class="form-range brightness-input" min="0" max="100" step="1" value="100" id="setBrightness_hallway">
                        <h4 class="card-title m-0 p-0">Hallway</h4>
                        <h6 id="device-count-hallway" class="mt-1 pt-1 mb-0 pb-0 text-secondary">1 device</h6>
                    </div>
                </div>
            </div>
            <div class="col-3 my-1">
                <div class="shadow card">
                    <div class="card-body">
                        <i class="bi bi-lamp m-0 p-0" style="font-size: 2rem;"></i>
                        <div class="form-check form-switch float-end">
                            <input class="form-check-input" type="checkbox" role="switch" id="bedroom">
                            <label class="form-check-label" for="bedroom"></label>
                        </div>
                        <input type="range" class="form-range brightness-input" min="0" max="100" step="1" value="100" id="setBrightness_bedroom">
                        <h4 class="card-title m-0 p-0">Bedroom</h4>
                        <h6 id="device-count-bedroom" class="mt-1 pt-1 mb-0 pb-0 text-secondary">1 device</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-start">
            <h3 class="">Outlets</h3>
            <!-- OUTLET DEVICES -->
            <div class="col-3 my-1">
                <div class="shadow card">
                    <div class="card-body">
                        <i class="bi bi-outlet m-0 p-0" style="font-size: 2rem;"></i>
                        <div class="form-check form-switch float-end">
                            <input class="form-check-input" type="checkbox" role="switch" id="bedroom_outlet">
                            <label class="form-check-label" for="bedroom_outlet"></label>
                        </div>
                        <h4 class="card-title m-0 p-0">Bedroom</h4>
                        <h6 class="mt-1 pt-1 mb-0 pb-0 text-secondary">Oct 23 at 9:09 PM</h6>
                    </div>
                </div>
            </div>
            <div class="col-3 my-1">
                <div class="shadow card">
                    <div class="card-body">
                        <i class="bi bi-outlet m-0 p-0" style="font-size: 2rem;"></i>
                        <div class="form-check form-switch float-end">
                            <input class="form-check-input" type="checkbox" role="switch" id="kitchen_outlet">
                            <label class="form-check-label" for="kitchen_outlet"></label>
                        </div>
                        <h4 class="card-title m-0 p-0">Kitchen</h4>
                        <h6 class="mt-1 pt-1 mb-0 pb-0 text-secondary">Oct 23 at 9:09 PM</h6>
                    </div>
                </div>
            </div>
            <div class="col-6 px-5">
                <!-- USAGE GRAPH -->
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="../assets/js/deviceManager.js"></script> -->
    <script src="{{ url_for('static', filename='js/deviceManager.js') }}"></script>
    
</body>
</html>
